plugins {
    id 'fabric-loom' version "0.4.13"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "CustomSelectionBox"
version = "5.0.0-unstable"

minecraft {
}

repositories {
    maven { url "https://dl.bintray.com/shedaniel/legacy-yarn-updated" }
}

processResources {
	filesMatching('fabric.mod.json') {
		expand 'version': project.version
	}
	inputs.property "version", project.version
}

dependencies {
	minecraft "com.mojang:minecraft:20w20a"
	mappings "me.shedaniel:legacy-yarn:20w20a+build.1+legacy.20w09a+build.8:v2"
    modCompile "net.fabricmc:fabric-loader:0.8.2+build.194"
}
